<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<h1>Oops, algo salió mal</h1>
<p th:text="${status}">Estado del error</p>
<p th:text="${error}">Código del error</p>
<p th:text="${message}">Mensaje de error</p>
<p th:text="${path}">Ruta</p>

<hr>
<p>Si crees que esto es un error, por favor contacta al administrador.</p>
<a href="/" th:href="@{/}">Volver al inicio</a>
</body>
</html>
