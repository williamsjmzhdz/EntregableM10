<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="~{layout :: commonHead}"></head>

  <!-- Definir el fragmento con el título y los estilos específicos -->
  <th:block th:fragment="headExtras">
    <title>BazarBoost - Lista de descuentos</title>
    <link rel="stylesheet" href="/estilos/base.css">
    <link rel="stylesheet" href="/estilos/base-listas.css">
  </th:block>

  <body>

    <!-- Incluir el Navbar -->
    <div th:insert="~{layout :: navbar}"></div>

    <div class="container my-4 main-content" id="bodyContainer">
      <h2 class="mb-4">Descuentos</h2>

      <!-- Sección para mensajes de éxito -->
      <div
        class="alert alert-success d-flex d-none align-items-center"
        id="success-alert"
        role="alert"
      >
        <i class="bi bi-check-circle-fill me-2"></i>
        <div></div>
      </div>

      <!-- Sección para mensajes de error -->
      <div class="alert alert-danger d-none" id="warning-danger">
        <i class="bi bi-exclamation-triangle"></i>
        <span id="warning-message"></span>
      </div>

      <!-- Botón para añadir un nuevo descuento -->
      <div class="d-flex justify-content-end mb-3">
        <a href="/descuentos/crear" class="btn btn-success">
          <i class="bi bi-plus-lg"></i> Añadir Descuento
        </a>
      </div>

      <!-- Tabla de descuentos -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nombre del Descuento</th>
              <th scope="col">Porcentaje</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="descuentos-tbody">
            <!-- Descuentos cargados dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal de confirmación de eliminación -->
    <div
      class="modal fade"
      id="modalConfirmDelete"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Confirmar Eliminación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este descuento?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <div th:insert="~{layout :: footer}"></div>

    <th:block th:insert="layout :: commonScripts"></th:block>

    <script src="/js/mensajes-estado.js" type="module"></script>
    <script src="/js/lista-descuentos.js" type="module"></script>
  </body>
</html>
