<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: commonHead"></head>

<!-- Definir el fragmento con el título y los estilos específicos -->
<th:block th:fragment="headExtras">
  <title th:text="${modo == 'crear' ? 'BazarBoost - Crear Método de Pago' : 'BazarBoost - Editar Método de pago'}"></title>
  <link rel="stylesheet" href="/estilos/base.css">
  <link rel="stylesheet" href="/estilos/base-creacion-edicion.css">
</th:block>

  <body>
    <!-- Incluir el Navbar -->
    <div th:insert="layout :: navbar"></div>

    <!-- Contenido principal -->
    <div class="container my-4 main-content" id="bodyContainer">
      <h2 class="mb-4" th:text="${modo == 'crear' ? 'Crear Método de Pago' : 'Editar Método de Pago'}"></h2>

      <!-- Sección para mensajes de éxito -->
      <div class="alert alert-success d-flex d-none align-items-center" id="success-alert" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <div></div>
      </div>

      <!-- Sección para mensajes de error -->
      <div class="alert alert-danger d-none" id="warning-danger">
        <i class="bi bi-exclamation-triangle"></i>
        <span id="warning-message"></span>
      </div>

      <!-- Formulario para Método de Pago -->
      <form id="metodo-pago-form">
        <!-- Nombre del Titular -->
        <div class="mb-3">
          <label for="nombreTitular" class="form-label"
            >Nombre del Titular</label
          >
          <input
            type="text"
            class="form-control"
            id="nombreTitular"
            placeholder="Ingresa el nombre del titular de la tarjeta"
            required
          />
        </div>

        <!-- Número de Tarjeta -->
        <div class="mb-3">
          <label for="numeroTarjeta" class="form-label"
            >Número de Tarjeta</label
          >
          <input
            type="text"
            class="form-control"
            id="numeroTarjeta"
            placeholder="Ingresa el número de tarjeta"
            maxlength="19"
            pattern="[0-9]{13,19}"
            required
          />
        </div>

        <!-- Fecha de Expiración -->
        <div class="mb-3">
          <label for="fechaExpiracion" class="form-label"
            >Fecha de Expiración</label
          >
          <input
            type="month"
            class="form-control"
            id="fechaExpiracion"
            required
          />
        </div>

        <!-- Tipo de Tarjeta -->
        <div class="mb-3">
          <label for="tipoTarjeta" class="form-label">Tipo de Tarjeta</label>
          <select class="form-select" id="tipoTarjeta" required>
            <option value="" selected>Selecciona el tipo de tarjeta</option>
            <option value="Crédito">Crédito</option>
            <option value="Débito">Débito</option>
          </select>
        </div>

        <!-- Monto Disponible -->
        <div class="mb-3">
          <label for="montoDisponible" class="form-label"
            >Monto Disponible</label
          >
          <input
            type="number"
            class="form-control"
            id="montoDisponible"
            placeholder="Ingresa el monto disponible"
            min="0"
            step="0.01"
            required
          />
        </div>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-between" id="buttonsContainer">
          <a href="/metodos-pago" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver a la Lista de Métodos de
            Pago
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Guardar Cambios
          </button>
        </div>
      </form>
    </div>

    <div th:insert="layout :: footer"></div>

    <!-- Scripts comunes -->
    <th:block th:insert="layout :: commonScripts"></th:block>

    <script src="/js/mensajes-estado.js" type="module"></script>
    <script src="/js/crear-editar-metodo-pago.js" type="module"></script>

  </body>
</html>
