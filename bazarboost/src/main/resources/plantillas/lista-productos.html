<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: commonHead"></head>

<!-- Definir el fragmento con el título y los estilos específicos -->
<th:block th:fragment="headExtras">
  <title>BazarBoost - Lista de productos</title>
  <link rel="stylesheet" href="/estilos/base.css">
  <link rel="stylesheet" href="/estilos/lista-productos.css">
</th:block>

<body>

<!-- Incluir el Navbar -->
<div th:insert="layout :: navbar"></div>

<div class="container my-4 main-content" id="bodyContainer">
  <!-- Barra de búsqueda -->
  <div class="row mb-4 justify-content-center">
    <div class="col-md-8">
      <div class="input-group position-relative">
        <input type="text" class="form-control" id="searchBar" placeholder="Buscar productos por nombre"
               aria-label="Buscar productos por nombre" />
      </div>
    </div>
  </div>

  <!-- Filtros -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-4">
      <select class="form-select" id="categoryFilter" aria-label="Filtrar por Categoría">
        <option selected value="">Todas las Categorías</option>
        <option value="juguetes">Juguetes</option>
        <option value="electronica">Electrónica</option>
        <option value="ropa">Ropa</option>
      </select>
    </div>
    <div class="col-md-4">
      <select class="form-select" id="priceSort" aria-label="Ordenar por Precio">
        <option selected value="">Ordenar por Precio</option>
        <option value="asc">De menor a mayor</option>
        <option value="desc">De mayor a menor</option>
      </select>
    </div>
  </div>

  <!-- Sección para mensajes de éxito -->
  <div
          class="alert alert-success d-flex d-none align-items-center"
          id="success-alert"
          role="alert"
  >
    <i class="bi bi-check-circle-fill me-2"></i>
    <div></div>
  </div>

  <!-- Sección para mensajes de error -->
  <div class="alert alert-danger d-none" id="warning-danger">
    <i class="bi bi-exclamation-triangle"></i>
    <span id="warning-message"></span>
  </div>

  <!-- Lista de productos -->
  <div class="row" id="productList"></div>

  <!-- Paginación -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>

<div th:insert="layout :: footer"></div>

<!-- Scripts comunes -->
<th:block th:insert="layout :: commonScripts"></th:block>

<!-- Scripts específicos de la página -->
<script src="/js/mensajes-estado.js" type="module"></script>
<script src="/js/paginacion.js" type="module"></script>
<script src="/js/boton-carrito.js" type="module"></script>
<script src="/js/lista-productos.js" type="module"></script>
</body>
</html>
