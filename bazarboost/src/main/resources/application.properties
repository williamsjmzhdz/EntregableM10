spring.application.name=bazarboost

# Configuración de la conexión a la base de datos
spring.datasource.url=jdbc:mariadb://localhost:3306/bazarboost
spring.datasource.username=root
spring.datasource.password=sqlMD3
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuración para la ubicación de las plantillas (Thymeleaf)
spring.thymeleaf.prefix=classpath:/plantillas/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/estaticos/

# Mostrar carga de archivos estáticos en consola
logging.level.org.springframework.web=DEBUG

# Desactivar caché de recursos estáticos
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false
spring.thymeleaf.cache=false

# Ruta para imágenes
app.imagenes.directorio=C:/Users/Alumno/Documents/ArchivosDiplomadoJava/Bazarboost/bazarboost/src/main/resources/estaticos/img

# Cambio de la página de error por defecto
server.error.whitelabel.enabled=false
server.error.include-binding-errors=always




